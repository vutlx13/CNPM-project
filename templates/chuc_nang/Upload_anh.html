    <script>
        const imageInput = document.getElementById('imageInput');
        const imagePreviewContainer = document.getElementById('imagePreviewContainer');
        const imagePreview = document.getElementById('imagePreview');
        const uploadButton = document.getElementById('uploadButton');
        const statusMessage = document.getElementById('statusMessage');

        let selectedLibraryImageUrl = null;
        let selectedUploadFile = null;
    
        // üìÇ X·ª≠ l√Ω khi ng∆∞·ªùi d√πng ch·ªçn ·∫£nh t·ª´ m√°y
        imageInput.addEventListener('change', function (event) {
            statusMessage.classList.add('hidden');
            const file = event.target.files[0];
            if (file) {
                selectedUploadFile = file;
                selectedLibraryImageUrl = null;  // Reset n·∫øu tr∆∞·ªõc ƒë√≥ ƒë√£ ch·ªçn ·∫£nh t·ª´ th∆∞ vi·ªán
    
                const reader = new FileReader();
                reader.onload = function (e) {
                    imagePreview.src = e.target.result;
                    imagePreviewContainer.classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        });
    
        // ‚è´ X·ª≠ l√Ω khi ·∫•n n√∫t "T·∫£i l√™n" (ph√¢n t√≠ch)
        uploadButton.addEventListener('click', function () {
            if (selectedUploadFile) {
                const formData = new FormData();
                formData.append('image', selectedUploadFile);
    
                fetch('/upload', {
                    method: 'POST',
                    body: formData
                })
                    .then(response => response.blob())
                    .then(blob => {
                        const imgURL = URL.createObjectURL(blob);
                        imagePreview.src = imgURL;
                        statusMessage.classList.remove('hidden');
                    })
                    .catch(err => {
                        alert('L·ªói khi x·ª≠ l√Ω ·∫£nh upload: ' + err.message);
                    });
    
            } else if (selectedLibraryImageUrl) {
                fetch('/library_select', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ image_url: selectedLibraryImageUrl })
                })
                    .then(response => response.blob())
                    .then(blob => {
                        const imgURL = URL.createObjectURL(blob);
                        imagePreview.src = imgURL;
                        statusMessage.classList.remove('hidden');
                    })
                    .catch(err => {
                        alert('L·ªói khi x·ª≠ l√Ω ·∫£nh t·ª´ th∆∞ vi·ªán!');
                        console.error(err);
                    });
    
            } else {
                alert('Vui l√≤ng ch·ªçn m·ªôt ·∫£nh!');
            }
        });
    
        // üñºÔ∏è Load ·∫£nh th∆∞ vi·ªán
        const libraryContainer = document.getElementById('libraryContainer');
        const loadLibraryBtn = document.getElementById('loadLibraryBtn');
    
        loadLibraryBtn.addEventListener('click', () => {
            fetch('/get_library_images')
                .then(response => response.json())
                .then(images => {
                    libraryContainer.innerHTML = '';
                    images.forEach((image, index) => {
                        const div = document.createElement('div');
                        div.className = 'flex max-h-[30px] max-w-auto items-center space-x-2 cursor-pointer text-blue-500 hover:text-purple-900 text-lg hover:font-bold'; // T·∫°o kh√¥ng gian gi·ªØa s·ªë th·ª© t·ª± v√† t√™n ·∫£nh
                        
                        // T·∫°o s·ªë th·ª© t·ª±
                        const order = document.createElement('span');
                        order.textContent = `${index + 1}.`; // index + 1 ƒë·ªÉ b·∫Øt ƒë·∫ßu t·ª´ 1
                        
                        // T·∫°o t√™n ·∫£nh
                        const name = document.createElement('p');
                        name.textContent = image.name; // G√°n t√™n ·∫£nh t·ª´ d·ªØ li·ªáu
                        name.className = 'whitespace-nowrap';
                         // T·∫°o th·∫ª div ch·ª©a c·∫£ s·ªë th·ª© t·ª± v√† t√™n ·∫£nh
                        div.appendChild(order);
                        div.appendChild(name);
                        
                        // G·∫Øn th·∫ª div v√†o th∆∞ vi·ªán
                        libraryContainer.appendChild(div);

                        const fullUrl = window.location.origin + '/' + image.url;
                        div.addEventListener('click', () => {
                            handleLibraryImageSelect(fullUrl);
                        });
                    });
                    libraryContainer.classList.toggle('hidden');
                })
                .catch(err => {
                    alert("Kh√¥ng t·∫£i ƒë∆∞·ª£c th∆∞ vi·ªán ·∫£nh!");
                    console.error(err);
                });
        });
    
        // ‚úÖ Khi ch·ªçn ·∫£nh t·ª´ th∆∞ vi·ªán
        function handleLibraryImageSelect(imageUrl) {
            selectedLibraryImageUrl = imageUrl;
            selectedUploadFile = null;  // Reset file upload n·∫øu c√≥
            statusMessage.classList.add('hidden');
            imagePreview.src = imageUrl;
            imagePreviewContainer.classList.remove('hidden');
        }
    </script>
