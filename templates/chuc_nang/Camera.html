    <script>
        const video = document.getElementById('camera');
        const canvas = document.getElementById('canvas');
        const previewImage = document.getElementById('preview_image');
        const chupNut = document.getElementById('chupNÃºt');
        let stream = null;

        // Báº­t/Táº¯t Camera
        async function toggleCamera() {
            if (stream) {
                // Táº¯t camera
                stream.getTracks().forEach(track => track.stop());
                video.classList.add('hidden');
                chupNut.disabled = true;
                toggleCameraBtn.classList.remove('bg-red-700','hover:bg-red-900'); // KhÃ´i phá»¥c mÃ u ban Ä‘áº§u
                toggleCameraBtn.classList.add('bg-green-700','hover:bg-green-900'); // MÃ u ban Ä‘áº§u
                stream = null;
            } else {
                // Báº­t camera
                try {
                    stream = await navigator.mediaDevices.getUserMedia({ video: true });
                    video.srcObject = stream;
                    video.classList.remove('hidden');
                    chupNut.disabled = false;
                    toggleCameraBtn.classList.remove('bg-green-700','hover:bg-green-900'); // KhÃ´i phá»¥c mÃ u ban Ä‘áº§u
                    toggleCameraBtn.classList.add('bg-red-700','hover:bg-red-900');
                } catch (err) {
                    alert('KhÃ´ng thá»ƒ truy cáº­p camera: ' + err.message);
                }
            }
        }

        // Chá»¥p áº£nh vÃ  gá»­i lÃªn server
        const previewWrapper = document.getElementById('previewWrapper');
        function chupAnh() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            canvas.toBlob(blob => {
                const file = new File([blob], "camera.png", { type: "image/png" });
                const formData = new FormData();
                formData.append('camera_image', file);

                fetch('/camera', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (!response.ok) throw new Error('Lá»—i tá»« server');
                    return response.blob();
                })
                .then(blob => {
                    const imgURL = URL.createObjectURL(blob);
                    previewImage.src = imgURL;
                    previewImage.classList.remove('hidden');
                    previewWrapper.classList.remove('hidden'); // hiá»‡n áº£nh sau khi chá»¥p
                })
                .catch(err => {
                    alert('KhÃ´ng thá»ƒ gá»­i áº£nh: ' + err.message);
                    console.error(err);
                });
            }, 'image/png');
        }
    </script>
